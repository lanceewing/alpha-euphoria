<!DOCTYPE html>
<html>
  <head>
    <title>Alpha Euphoria</title>
    <link rel="shortcut icon" id="favicon" />
    <link rel="stylesheet" type="text/css" href="game.css">
    <meta name="viewport" content="user-scalable=no">
    <meta charset="utf-8"/>
  </head>
  <body>
    <div id="msg">Click to start</div>
    <div id="wrap">
      <div id="overlay"></div>

      <div id="elevator_panel" class="metal">
        <div><button data-value="1">I</button><button data-value="2">II</button></div>
        <div><button data-value="3">III</button><button data-value="4">IV</button></div>
        <div><button data-value="5">V</button><button data-value="6">VI</button></div>
      </div>

      <div id="status" class="metal">
        <span style="width:115px;">&nbsp;Score:</span>
        <span style="width:210px;" id="score">0 of 250</span>
        <span style="width:300px;text-align:center;">Alpha Euphoria</span>
        <span style="padding-left:220px;" id="time">59:59</span>
      </div>

      <div id="space">
        <div id="planet">
          <div class="planet bottom planet-bg"></div>
          <div class="rings"></div>
          <div class="planet top planet-bg"></div>
        </div>
      </div>

      <div id="screen" class="deck">

        <div id="ceiling"></div>

        <div class="light"></div>

        <div class="wall"></div>
        <div class="left sign" data-name="sign"><div class="direction" data-name="sign">Δ</div><div class="level" data-name="sign">III</div></div>
        <div class="right sign" data-name="sign"><div class="direction" data-name="sign">Δ</div><div class="level" data-name="sign">III</div></div>

        <div class="first window" data-name="window"></div>
        <div class="second window" data-name="window"></div>
        <div class="third window" data-name="window"></div>
        <div class="fourth window" data-name="window"></div>
        <div class="fifth window" data-name="window"></div>

        <div id="left_door" class="left door" data-name="door"></div>
        <div id="elevator_sign" data-name="elevator floor sign">III</div>
        <div id="elevator">
          <div class="interior">
            <div class="side-left"></div>
            <div class="side-back"></div>
            <div class="side-right"></div>
            <div class="side-top"></div>
            <div class="side-bottom"></div>
          </div>
        </div>
        <div id="right_door" class="right door" data-name="door"></div>

        <div class="floor"></div>

        <div class="left path"></div>
        <div id="lower_left_wall" data-name="left wall"></div>
        <div id="lower_right_wall" data-name="right wall"></div>
        <div class="right path"></div>

        <div id="lower_wall" data-name="wall"></div>

        <div id="lower_left_door" class="lower" data-name="door"></div>
        <div id="lower_right_door" class="lower" data-name="door"></div>

        <div class="lower floor" data-name="floor"></div>
      </div>

      <div id="sentence">Walk to</div>

      <div id="controls">
	      <div id="commands">
	        <span>Open</span><span>Pick up</span><span>Use</span><span>Put on</span>
	        <span>Close</span><span>Look at</span><span>Push</span><span>Take off</span>
	        <span>Give</span><span>Talk to</span><span>Pull</span><span>Eat</span>
	      </div>
	      <div id="arrows">
          <span id="up">&#8679;</span>
          <span id="down">&#8681;</span>
        </div>
        <div id="items" class="metal">
          <div id="itemlist"></div>
        </div>
      </div>
      
    </div>
    <script src="./opl3.js"></script>
    <script src="./util.js"></script>
    <script src="./logic.js"></script>
    <script src="./obj.js"></script>
    <script src="./sprite.js"></script>
    <script src="./actor.js"></script>
    <script src="./ego.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
